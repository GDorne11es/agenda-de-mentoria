<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset class="wrapper">
                <legend>Informações pessoais</legend>
                <div class="input-wrapper-duo">
                    <div>
                        <label for="mentoring-name">Nome</label>
                        <input 
                        type="text" 
                        id="mentoring-name"
                        required />
                    </div>
                    <div>
                        <label for="mentoring-surname">Sobrenome</label>
                        <input 
                        type="text" 
                        id="mentoring-surname"
                        required />
                    </div>
                    
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                    <input type="email"
                     id="mentoring-email" 
                     required/>
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password"
                     id="mentoring-password" 
                     required/>
                </div>
            </fieldset>

            <fieldset class="wrapper-2">
             <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text"
                    id="mentoring-mentor" 
                    required/>
                </div>
            </fieldset>

            <fieldset class="wrapper-2">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <h1>primeira mentoria</h1>
                <div class="wrapper-3">
                   <div class="input-wrapper-3">
                       <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                       <input type="date"
                       id="mentoring-date" 
                       required />
                   </div>

                   <div class="input-wrapper-4">
                    <label for="mentoring-start">Das</label>
                    <input type="time"
                    id="mentoring-start" 
                    required />
                    </div>

                    <div class="input-wrapper-4">
                        <label for="mentoring-end">Até</label>
                        <input type="time"
                        id="mentoring-end" 
                        required />
                    </div>
                </div>

                <h1>Segunda mentoria</h1>
                <div class="wrapper-3">
                   <div class="input-wrapper-3">
                       <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                       <input type="date"
                       id="mentoring-date" 
                       required />
                   </div>

                   <div class="input-wrapper-4">
                    <label for="mentoring-start">Das</label>
                    <input type="time"
                    id="mentoring-start" 
                    required />
                    </div>

                    <div class="input-wrapper-4">
                        <label for="mentoring-end">Até</label>
                        <input type="time"
                        id="mentoring-end" 
                        required />
                    </div>
                </div>
               </fieldset>
        </form>

        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="Salvar">
        </footer>
    </div> 
    
</body>
</html>
